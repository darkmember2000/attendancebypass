<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Attendance Bypass</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(0, 212, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            box-shadow: 0 0 6px rgba(0, 212, 255, 0.5);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .header {
            text-align: center;
            padding: 40px 20px 20px;
            position: relative;
            z-index: 2;
        }

        .page-title {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 30px #00d4ff, 0 0 60px #0099cc, 0 0 90px #0066cc;
            animation: neonGlow 2s ease-in-out infinite alternate;
            letter-spacing: 2px;
            color: #00f0ff;
        }

        @keyframes neonGlow {
            from { 
                text-shadow: 0 0 20px #00d4ff, 0 0 40px #0099cc, 0 0 60px #0066cc;
                color: #00d4ff;
            }
            to { 
                text-shadow: 0 0 40px #00f0ff, 0 0 80px #00d4ff, 0 0 120px #0099cc;
                color: #00f0ff;
            }
        }

        .time-display {
            font-size: 1.5rem;
            margin-bottom: 10px;
            opacity: 0.9;
            animation: pulse 2s ease-in-out infinite;
        }

        .timezone {
            font-size: 1rem;
            opacity: 0.7;
            margin-bottom: 40px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 1; }
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .bypass-container {
            background: rgba(0, 212, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5), 0 0 30px rgba(0, 212, 255, 0.3);
            border: 2px solid rgba(0, 212, 255, 0.3);
            animation: containerFloat 4s ease-in-out infinite;
            max-width: 500px;
            width: 100%;
        }

        @keyframes containerFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .input-group {
            margin-bottom: 30px;
        }

        .link-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.6);
            color: #00f0ff;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(0, 212, 255, 0.3);
        }

        .link-input::placeholder {
            color: rgba(0, 212, 255, 0.7);
        }

        .link-input:focus {
            background: rgba(0, 0, 0, 0.8);
            border-color: #00d4ff;
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.6), inset 0 0 10px rgba(0, 212, 255, 0.2);
            transform: scale(1.02);
        }

        .bypass-btn {
            background: linear-gradient(45deg, #001a33, #003366);
            border: none;
            padding: 18px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            color: #00f0ff;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 20px rgba(0, 212, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            border: 2px solid #00d4ff;
        }

        .bypass-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .bypass-btn:hover::before {
            left: 100%;
        }

        .bypass-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7), 0 0 30px rgba(0, 212, 255, 0.8), 0 0 50px rgba(0, 212, 255, 0.5);
            background: linear-gradient(45deg, #003366, #0066cc);
            text-shadow: 0 0 10px #00f0ff;
        }

        .bypass-btn:active {
            transform: translateY(-1px) scale(1.02);
        }

        /* Glowing orbs animation */
        .glow-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(2px);
            animation: orbFloat 8s ease-in-out infinite;
            pointer-events: none;
        }

        .orb1 {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.3), transparent);
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb2 {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(0, 150, 255, 0.2), transparent);
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .orb3 {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(0, 100, 255, 0.3), transparent);
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(20px, -30px) scale(1.1); }
            50% { transform: translate(-15px, -50px) scale(0.9); }
            75% { transform: translate(30px, -20px) scale(1.05); }
        }

        /* Mobile-first responsive design */
        @media (max-width: 480px) {
            .page-title {
                font-size: 2rem;
                margin-bottom: 15px;
                letter-spacing: 1px;
            }
            
            .time-display {
                font-size: 1.2rem;
            }
            
            .timezone {
                font-size: 0.9rem;
                margin-bottom: 30px;
            }
            
            .bypass-container {
                padding: 25px 15px;
                margin: 0 15px;
                border-radius: 15px;
            }
            
            .link-input {
                font-size: 0.95rem;
                padding: 12px 15px;
                border-radius: 12px;
            }
            
            .bypass-btn {
                padding: 14px 25px;
                font-size: 1rem;
                border-radius: 40px;
            }
            
            .footer-text {
                font-size: 0.85rem;
            }
            
            .orb1, .orb2, .orb3 {
                opacity: 0.3;
            }
        }

        /* Tablet styles */
        @media (min-width: 481px) and (max-width: 768px) {
            .page-title {
                font-size: 2.8rem;
                margin-bottom: 18px;
            }
            
            .time-display {
                font-size: 1.4rem;
            }
            
            .bypass-container {
                padding: 40px 30px;
                margin: 0 20px;
            }
            
            .link-input {
                font-size: 1.05rem;
                padding: 14px 18px;
            }
            
            .bypass-btn {
                padding: 16px 35px;
                font-size: 1.2rem;
            }
        }

        /* Large tablet/small desktop */
        @media (min-width: 769px) and (max-width: 1024px) {
            .page-title {
                font-size: 3.2rem;
            }
            
            .bypass-container {
                padding: 45px 35px;
                max-width: 450px;
            }
        }

        /* Desktop styles */
        @media (min-width: 1025px) {
            .page-title {
                font-size: 3.8rem;
                margin-bottom: 25px;
            }
            
            .bypass-container {
                padding: 55px 45px;
                max-width: 550px;
            }
            
            .link-input {
                font-size: 1.15rem;
                padding: 16px 22px;
            }
            
            .bypass-btn {
                padding: 20px 45px;
                font-size: 1.4rem;
            }
        }

        /* Ultra-wide desktop */
        @media (min-width: 1440px) {
            .page-title {
                font-size: 4.2rem;
                margin-bottom: 30px;
            }
            
            .bypass-container {
                padding: 60px 50px;
                max-width: 600px;
            }
            
            .particles {
                opacity: 0.8;
            }
        }

        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            .bypass-btn:hover {
                transform: none;
            }
            
            .bypass-btn:active {
                transform: scale(0.98);
                transition: transform 0.1s;
            }
            
            .link-input:focus {
                transform: scale(1.01);
            }
            
            /* Increase touch targets for mobile */
            .bypass-btn {
                min-height: 48px;
                min-width: 120px;
            }
            
            .link-input {
                min-height: 48px;
            }
        }

        /* High DPI display optimizations */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .page-title {
                text-rendering: optimizeLegibility;
            }
            
            .bypass-btn, .link-input {
                -webkit-font-smoothing: antialiased;
            }
        }

        /* Landscape mobile orientation */
        @media (max-width: 768px) and (orientation: landscape) {
            .header {
                padding: 20px 20px 15px;
            }
            
            .page-title {
                font-size: 2.2rem;
                margin-bottom: 10px;
            }
            
            .time-display {
                font-size: 1.1rem;
            }
            
            .timezone {
                margin-bottom: 20px;
            }
            
            .main-content {
                min-height: 50vh;
            }
            
            .bypass-container {
                padding: 20px 15px;
            }
        }

        /* Dark mode preference detection */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #000000 0%, #0a0a1a 50%, #0d1526 100%);
            }
        }

        /* Motion preferences */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            .particles {
                display: none;
            }
            
            .glow-orb {
                display: none;
            }
        }

        /* Footer styles */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px 0;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 212, 255, 0.3);
            z-index: 3;
        }

        .footer-text {
            color: #00d4ff;
            font-size: 1rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
            animation: footerGlow 3s ease-in-out infinite alternate;
            letter-spacing: 1px;
        }

        @keyframes footerGlow {
            from { 
                text-shadow: 0 0 10px rgba(0, 212, 255, 0.6);
                color: #00d4ff;
            }
            to { 
                text-shadow: 0 0 20px rgba(0, 212, 255, 1), 0 0 30px rgba(0, 150, 255, 0.8);
                color: #00f0ff;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background particles -->
    <div class="particles" id="particles"></div>
    
    <!-- Glowing orbs -->
    <div class="glow-orb orb1"></div>
    <div class="glow-orb orb2"></div>
    <div class="glow-orb orb3"></div>

    <header class="header">
        <h1 class="page-title">Attendance Bypass</h1>
        <div class="time-display" id="currentTime">Loading...</div>
        <div class="timezone">Sri Lanka Standard Time (SLST)</div>
    </header>

    <main class="main-content">
        <div class="bypass-container">
            <div class="input-group">
                <input 
                    type="url" 
                    class="link-input" 
                    placeholder="Enter attendance link here..."
                    id="linkInput"
                >
            </div>
            <button class="bypass-btn" onclick="handleBypass()">
                BYPASS
            </button>
        </div>
    </main>

    <script>
        // Device detection and optimization
        function detectDevice() {
            const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const isTablet = /iPad|Android(?!.*Mobile)/i.test(navigator.userAgent);
            const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            const screenWidth = window.innerWidth;
            
            // Add device classes to body
            document.body.classList.add(
                isMobile ? 'mobile-device' : 'desktop-device',
                isTablet ? 'tablet-device' : '',
                isTouchDevice ? 'touch-device' : 'no-touch'
            );
            
            // Optimize for mobile
            if (isMobile || screenWidth <= 480) {
                // Reduce particle count for better performance
                const particleCount = 8;
                createParticles(particleCount);
                
                // Add mobile-specific optimizations
                document.body.style.webkitTapHighlightColor = 'transparent';
                
                // Prevent zoom on input focus
                const viewport = document.querySelector('meta[name=viewport]');
                if (viewport) {
                    viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
                }
            } else {
                // Full particle count for desktop
                createParticles(20);
            }
            
            return { isMobile, isTablet, isTouchDevice, screenWidth };
        }

        // Enhanced particle creation with device detection
        function createParticles(count = 20) {
            const particlesContainer = document.getElementById('particles');
            particlesContainer.innerHTML = ''; // Clear existing particles
            
            const deviceInfo = detectDevice();
            
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                // Adjust particle size based on device
                const size = deviceInfo.isMobile ? 
                    Math.random() * 4 + 2 : 
                    Math.random() * 6 + 2;
                    
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Update Sri Lanka time
        function updateTime() {
            const now = new Date();
            const sriLankaTime = new Date(now.toLocaleString("en-US", {timeZone: "Asia/Colombo"}));
            
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };
            
            const timeString = sriLankaTime.toLocaleDateString('en-US', options);
            document.getElementById('currentTime').textContent = timeString;
        }

        // Handle bypass button click with device-specific feedback
        function handleBypass() {
            const linkInput = document.getElementById('linkInput');
            const link = linkInput.value.trim();
            
            if (!link) {
                // Device-specific alert styling
                const isMobile = document.body.classList.contains('mobile-device');
                if (isMobile) {
                    // Mobile-friendly feedback
                    linkInput.style.borderColor = '#ff4444';
                    linkInput.style.boxShadow = '0 0 15px rgba(255, 68, 68, 0.5)';
                    linkInput.placeholder = 'Please enter a link!';
                    setTimeout(() => {
                        linkInput.style.borderColor = '#00d4ff';
                        linkInput.style.boxShadow = '0 0 25px rgba(0, 212, 255, 0.6)';
                        linkInput.placeholder = 'Enter attendance link here...';
                    }, 2000);
                } else {
                    alert('Please enter a link first!');
                }
                linkInput.focus();
                return;
            }
            
            // Add a loading animation with device-specific timing
            const btn = document.querySelector('.bypass-btn');
            const originalText = btn.textContent;
            const isMobile = document.body.classList.contains('mobile-device');
            const loadingTime = isMobile ? 1500 : 2000; // Faster on mobile
            
            btn.textContent = 'PROCESSING...';
            btn.style.background = 'linear-gradient(45deg, #4CAF50, #45a049)';
            
            // Add haptic feedback for mobile
            if (isMobile && navigator.vibrate) {
                navigator.vibrate(50);
            }
            
            setTimeout(() => {
                btn.textContent = 'SUCCESS!';
                
                // Success haptic feedback
                if (isMobile && navigator.vibrate) {
                    navigator.vibrate([50, 100, 50]);
                }
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = 'linear-gradient(45deg, #001a33, #003366)';
                    linkInput.value = '';
                }, 1500);
            }, loadingTime);
        }

        // Responsive resize handler
        function handleResize() {
            const deviceInfo = detectDevice();
            
            // Recreate particles with appropriate count for new screen size
            if (deviceInfo.screenWidth <= 480) {
                createParticles(8);
            } else if (deviceInfo.screenWidth <= 768) {
                createParticles(12);
            } else {
                createParticles(20);
            }
        }

        // Initialize with device detection
        document.addEventListener('DOMContentLoaded', function() {
            // Detect device and set initial state
            detectDevice();
            updateTime();
            setInterval(updateTime, 1000);
            
            // Add resize listener for responsive behavior
            window.addEventListener('resize', debounce(handleResize, 250));
            
            // Add orientation change listener for mobile
            window.addEventListener('orientationchange', function() {
                setTimeout(() => {
                    handleResize();
                    detectDevice();
                }, 100);
            });
        });

        // Debounce function for performance
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Initialize
        createParticles();
        updateTime();
        setInterval(updateTime, 1000);

        // Add enter key support for input
        document.getElementById('linkInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleBypass();
            }
        });
    </script>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-text">Developed By DARK MEMBER</div>
    </footer>
</body>
</html>
