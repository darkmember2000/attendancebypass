<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Bypass and Copy Tool</title>
    <style>
        /* Basic Styling for better appearance */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            display: flex;
            margin-bottom: 20px;
            align-items: stretch; /* Align items to fill height */
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-right: none; /* Make input look connected to buttons */
            border-radius: 4px 0 0 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-left: -1px; /* Overlap borders */
        }
        .bypass-btn {
            background-color: #007bff;
            border-radius: 0;
        }
        .bypass-btn:hover {
            background-color: #0056b3;
        }
        .copy-btn {
            background-color: #28a745;
            border-radius: 0 4px 4px 0; /* Only rightmost button gets the end radius */
        }
        .copy-btn:hover {
            background-color: #1e7e34;
        }
        .description {
            margin-bottom: 25px;
            padding: 15px;
            background-color: #e9ecef;
            border-left: 5px solid #007bff;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ”— Bypass Test Tool DM</h1>
        </div>

        <h3>Day Links Bypass</h3>
        <div class="input-group">
            <input type="text" id="linkInput1">
            <button class="bypass-btn" onclick="handleBypass1()">Bypass</button>
            <button class="copy-btn" onclick="copyLink('linkInput1')">Copy ðŸ“‹</button>
        </div>

        <h3>Old Links Bypass</h3>
        <div class="input-group">
            <input type="text" id="linkInput2">
            <button class="bypass-btn" onclick="handleBypass2()">Bypass</button>
            <button class="copy-btn" onclick="copyLink('linkInput2')">Copy ðŸ“‹</button>
        </div>

    </div>

    <script>
        // Core function to find the pattern and replace the digits
        function modifyLink(originalLink, newDigits) {
            // Regex: Find exactly 4 digits (\d{4}) followed by an underscore (_)
            const regex = /\d{4}_/; 
            
            if (regex.test(originalLink)) {
                // Replace the found "XXXX_" with the new digits and an underscore
                return originalLink.replace(regex, newDigits + '_');
            } else {
                alert("Error: The link doesn't contain the expected pattern (4 digits followed by an underscore).");
                return originalLink; 
            }
        }

        // --- Handler for Input Box 1 (Replace with 2252) ---
        function handleBypass1() {
            const inputElement = document.getElementById('linkInput1');
            const originalLink = inputElement.value;
            
            if (originalLink.trim() === "") {
                alert("Please enter a link in Input 1.");
                return;
            }

            const modifiedLink = modifyLink(originalLink, '2252'); 
            inputElement.value = modifiedLink;
        }

        // --- Handler for Input Box 2 (Replace with 2256) ---
        function handleBypass2() {
            const inputElement = document.getElementById('linkInput2');
            const originalLink = inputElement.value;
            
            if (originalLink.trim() === "") {
                alert("Please enter a link in Input 2.");
                return;
            }

            const modifiedLink = modifyLink(originalLink, '2256'); 
            inputElement.value = modifiedLink;
        }

        // --- New Copy Function ---
        function copyLink(inputId) {
            const inputElement = document.getElementById(inputId);
            
            // 1. Check if the input is empty
            if (inputElement.value.trim() === "") {
                alert("The link box is empty. Please enter and bypass a link first.");
                return;
            }
            
            // 2. Select the text field content
            inputElement.select();
            inputElement.setSelectionRange(0, 99999); // For mobile devices
            
            // 3. Copy the text inside the text field
            navigator.clipboard.writeText(inputElement.value).then(() => {
                alert("Link copied to clipboard successfully!");
            }).catch(err => {
                // This handles older browsers or security restrictions
                alert("Could not copy link: " + err);
            });
        }
    </script>

</body>
</html>
